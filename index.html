<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panahon Na Naman</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1124d6e2ef.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
          <div class="music-player">
            <nav>
                <div class="circle">
                    <a href="https://morrisroxas.github.io/Rivermaya-Song/">
                        <i class="fa-solid fa-angle-left"></i>
                      </a>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
               </nav>
               <img src="media/PanahonNaNaman.jpg" class="song-img">
               <h1>Panahon Na Naman</h1>
               <p>Rivermaya</p>
    
               <audio  id="song">
                <source src="media/Panahon Na Naman.mp3" type="audio/mpeg">
            </audio>
              <input type="range" value="0" id="progress">
              
              <div class="controls">
                <div>
                    <a href="https://morrisroxas.github.io/Kisapmata/">
                    <i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div>
                    <a href="https://morrisroxas.github.io/Kung-Ayaw-Mo-Huwag-Mo/">
                    <i class="fa-solid fa-forward"></i></i></div>
              </div>
            </div>
            </div>
    
            <script>
                let progress = document.getElementById("progress");
                let song = document.getElementById("song");
                let ctrlIcon = document.getElementById("ctrlIcon");
    
                song.onloadedmetadata =function(){
                    progress.max = song.duration;
                    progress.value = song.currentTime; 
                }
    
    
                function playPause(){
                    if(ctrlIcon.classList.contains("fa-pause")){
                        song.pause();
                        ctrlIcon.classList.remove("fa-pause");
                        ctrlIcon.classList.add("fa-play");
                    }
                    else{
                        song.play();
                        ctrlIcon.classList.add("fa-pause");
                        ctrlIcon.classList.remove("fa-play");
                    }
                }
                if(song.play()){
                    setInterval(()=>{
                        progress.value = song.currentTime;
                    },500);
                }
                progress.onchange = function(){
                    song.play();
                    song.currentTime = progress.value;
                    ctrlIcon.classList.add("fa-pause");
                        ctrlIcon.classList.remove("fa-play");
                }
            </script>
    
       
    
        </body>
    </html>
